<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="d3.min.js"></script>
</head>
<body>
    <div id='map'></div>
    <script type="text/javascript">
        d3.xml('../media/US.svg', "image/svg+xml", function(xml) {
          svg = document.getElementById('map').appendChild(xml.documentElement);
          d3.select('#map').select('svg').selectAll('.state')
           .on('mouseover', function(){d3.select(this).style("fill", "aliceblue");})
           .on('mouseout',  function(){d3.select(this).style("fill", "grey");});

        });
    </script>
</body>
</html>
